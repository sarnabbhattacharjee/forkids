        // --- SLIDE FUNCTIONS ---
        function renderSlide() {
            const wordObj = words[currentIndex];
            document.getElementById('english-word').innerText = wordObj.en;
            const bnText = document.getElementById('bangla-meaning');
            bnText.innerText = wordObj.bn;
            bnText.className = "blur"; // Default hidden
        }

        function toggleReveal() {
            const bnText = document.getElementById('bangla-meaning');
            bnText.className = bnText.classList.contains('blur') ? "reveal" : "blur";
        }

        function nextSlide() {
            if (currentIndex < words.length - 1) {
                currentIndex++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                renderSlide();
            }
        }
        
        // Keyboard support for slides
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('whiteboard-overlay').style.display === 'block') return;
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === ' ' || e.key === 'Enter') toggleReveal();
        });

        renderSlide(); // Init

        // --- WHITEBOARD FUNCTIONS ---
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let painting = false;
        let currentColor = "black";
        let currentSize = 5;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startPosition(e) {
            painting = true;
            draw(e);
        }
        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            e.preventDefault();
            
            let clientX, clientY;
            if(e.type === 'touchmove' || e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round'; // Smooth edges
            ctx.lineJoin = 'round'; // Smooth corners
            ctx.strokeStyle = currentColor;

            ctx.lineTo(clientX, clientY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(clientX, clientY);
        }

        // Event Listeners
        ['mousedown', 'touchstart'].forEach(evt => canvas.addEventListener(evt, startPosition));
        ['mouseup', 'touchend'].forEach(evt => canvas.addEventListener(evt, endPosition));
        ['mousemove', 'touchmove'].forEach(evt => canvas.addEventListener(evt, draw));
