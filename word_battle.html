<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Battle: Under Construction</title>
    <style>
        /* CSS STYLES */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap');

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- UNPLAYABLE OVERLAY --- */
        #lock-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.85); /* Dark semi-transparent */
            backdrop-filter: blur(8px); /* Blurs the game behind it */
            z-index: 900; /* Above game, below Exit button */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #lock-icon { font-size: 8em; margin-bottom: 20px; animation: float 3s ease-in-out infinite; }
        #lock-text { font-family: 'Fredoka One', cursive; font-size: 4em; color: #f39c12; text-shadow: 4px 4px 0 rgba(0,0,0,0.3); }
        #lock-sub { font-size: 1.5em; margin-top: 20px; max-width: 600px; line-height: 1.5; color: #bdc3c7; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* --- EXIT BUTTON (Clickable) --- */
        #btn-exit {
            position: absolute;
            top: 30px; 
            right: 30px;
            background: #c0392b;
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One';
            font-size: 1.5em;
            z-index: 1000; /* Highest Priority */
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        #btn-exit:hover { transform: scale(1.05); background: #e74c3c; }

        /* --- GAME UI (Blurred Background) --- */
        #game-stage { flex: 1; display: flex; position: relative; opacity: 0.5; pointer-events: none; }
        
        .side { 
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
        }
        
        #left-side { background-color: #3498db; }
        #right-side { background-color: #ff6b81; }
        
        .score-display { 
            font-family: 'Fredoka One', cursive; font-size: 15vw; 
            line-height: 1; text-shadow: 5px 5px 0 rgba(0,0,0,0.2); 
        }
        
        .team-name { 
            font-family: 'Fredoka One', cursive; font-size: 4vw; 
            text-transform: uppercase; background: rgba(0,0,0,0.2); 
            padding: 10px 40px; border-radius: 50px; margin-bottom: 20px;
        }

        #control-panel {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 30px; 
            width: 90%; max-width: 600px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            color: #333; border: 8px solid #95a5a6; /* Grey border for disabled look */
            filter: grayscale(100%); /* Black and white look */
        }

        #timer-container { width: 100%; height: 40px; background: #eee; border-radius: 20px; margin-bottom: 20px; position: relative; }
        #time-fill { height: 100%; width: 100%; background: #95a5a6; border-radius: 20px; } /* Grey timer */
        #timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Fredoka One'; color: white; font-size: 1.5em; }

        #current-word { 
            font-family: 'Fredoka One', cursive; font-size: 3em; 
            color: #7f8c8d; margin: 15px 0; 
        }

        .action-btn { 
            padding: 15px 25px; font-size: 1.2em; border: none; 
            border-radius: 15px; font-family: 'Fredoka One'; 
            color: white; margin: 5px; width: 100%; 
            background-color: #bdc3c7; /* Disabled Grey */
        }
        
        .points-container { display: flex; gap: 10px; }
        
        #settings-bar { 
            position: absolute; bottom: 20px; left: 50%; 
            transform: translateX(-50%); background: rgba(0,0,0,0.6); 
            padding: 10px 20px; border-radius: 20px; display: flex; gap: 10px; 
            opacity: 0.5;
        }
        
        .diff-btn { background: transparent; border: 2px solid white; color: white; padding: 5px 15px; border-radius: 10px; font-weight: bold; }

    </style>
</head>
<body>

    <a href="index.html" id="btn-exit">EXIT üè†</a>

    <div id="lock-overlay">
        <div id="lock-icon">üöß</div>
        <div id="lock-text">UNDER CONSTRUCTION</div>
        <div id="lock-sub">This activity is currently being updated kids, Sorry . <br>Please check back later!</div>
    </div>

    <div id="game-stage">
        <div class="side" id="left-side">
            <div class="team-name">Boys</div>
            <div class="score-display">0</div>
        </div>

        <div class="side" id="right-side">
            <div class="team-name">Girls</div>
            <div class="score-display">0</div>
        </div>

        <div id="control-panel">
            <div id="timer-container">
                <div id="timer-text">00</div>
                <div id="time-fill"></div>
            </div>
            
            <div style="font-size: 1em; color: #95a5a6; font-weight: bold; letter-spacing: 2px;">THE WORD IS:</div>
            <div id="current-word">LOCKED</div>
            
            <button class="action-btn">NEW WORD üé≤</button>
            
            <div class="points-container">
                <button class="action-btn">Boys +1</button>
                <button class="action-btn">Girls +1</button>
            </div>

            <button class="action-btn">üèÜ END GAME</button>
        </div>
    </div>

    <div id="settings-bar">
        <button class="diff-btn">EASY</button>
        <button class="diff-btn">MEDIUM</button>
        <button class="diff-btn">HARD</button>
    </div>

</body>
</html>
